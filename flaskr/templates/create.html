{% extends "base.html" %}
{% block title %}Create a Room{% endblock %}
{% block stylesheet %}{{ url_for('static', filename='create.css') }}{% endblock %}
{% block content %}
<div class="create-room">
{% for message in get_flashed_messages() %}
	<p class="error">{{ message }}</p>
{% endfor %}
	<form method="POST" enctype="multipart/form-data">
		<h1>Movie</h1>
		<input type="text" name="title" placeholder="Title...">
		<button type="button" id="fake-upload">Upload your movie!</button>
		<p id="filename"></p>
		<input id="upload" type="file" name="movie" onchange="displayName()">
		<button type="submit" class="submit">Submit</button>
	</form>
</div>
<script src="{{ url_for('static', filename='create.js') }}"></script>
{% endblock %}
