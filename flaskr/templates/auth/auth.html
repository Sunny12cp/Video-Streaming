<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
		<meta charset="utf-8">
	</head>
	<body>
		<h1>ChefKast</h1>
		<div class="form">
			<form method="POST">
			{% for message in get_flashed_messages() %}
				<p class="error">{{ message }}</p>
			{% endfor %}
				{% block content %}{% endblock %}
			</form>
		</div>
	</body>
</html>
